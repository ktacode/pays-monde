<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Pays du monde</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a class="nav__item text text--sm nav__item--selected" href="#all"
          >Tous</a
        >
        <a class="nav__item text text--sm" href="#africa">Afrique</a>
        <a class="nav__item text text--sm" href="#america">Amérique</a>
        <a class="nav__item text text--sm" href="#antarctica">Antarctique</a>
        <a class="nav__item text text--sm" href="#asia">Asie</a>
        <a class="nav__item text text--sm" href="#europe">Europe</a>
        <a class="nav__item text text--sm" href="#oceania">Océanie</a>
      </nav>
    </header>
    <section class="section">
      <form class="search-form">
        <span class="material-icons">search</span>&nbsp;<input
          class="text-input"
          type="text"
          placeholder="Nom du pays"
        />
      </form>
      <div class="card">
        <div class="card__img"></div>
        <div class="card__details">
          <p class="text text--md text--bold">DR Congo</p>
          <p class="text text--sm text--secondary">
            <span class="material-icons">location_city</span>&nbsp;Kinshasa
          </p>
          <p class="text text--sm text--secondary">
            <span class="material-icons">south_america</span>&nbsp;Africa
          </p>
          <p class="text text--sm text--secondary">
            <span class="material-icons">diversity_3</span>&nbsp;100 M
          </p>
          <p class="text text--sm text--secondary">
            <span class="material-icons">attach_money</span>&nbsp;Congolese
            Franc
          </p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <span class="text text--sm text--regular"
        >&copy;&nbsp;Conçu et développé par</span
      >
      &nbsp;<a
        href="https://github.com/pbokolo"
        target="_blank"
        class="text text--sm text--bold"
        id="author"
        >pbokolo</a
      >&nbsp;
      <span class="text text--sm text--regular"
        >pour KTA. Usage pédagogique autorisé</span
      >
    </footer>
  </body>
</html>
